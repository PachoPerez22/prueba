<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Arte</title>
</head>
<body>
    <header>
        <h1>Galería de Arte Vincent Van Gogh </h1>
    </header>
    <section>
        <h2>Video de introducción a Vincent Van gogh</h2>
        <video src="/assets/Clip de vídeo (2023-03-12_13-14-18-654).mp4" controls></video>
    </section>
    <section>
        <h2>Galería de imágenes</h2>
        <figure>
        <picture>
            <source media="(min-width: 768px)" srcset="/assets/cpmMsc93pjUmGDJEEbhGMpkO05E-e1578083471689.jpeg">
            <source media="(min-width: 480px)" srcset="/assets/cpmMsc93pjUmGDJEEbhGMpkO05E-e1578083471689.jpeg">
            <img src="/assets/cpmMsc93pjUmGDJEEbhGMpkO05E-e1578083471689.jpeg" alt="Primer autorretrato">
        </picture>
        <figcaption>Primer autorretrato de vincent van gogh</figcaption>
        </figure>
        <figure>
        <picture>
            <source media="(min-width: 768px)" srcset="/assets/images.jpg">
            <source media="(min-width: 480px)" srcset="/assets/images.jpg">
            <img src="/assets/images.jpg" alt="Ultimo autorretrato">
        </picture>
        <figcaption>Ultimo Autorretrato de vincent van gogh</figcaption>
        </figure>
    </section>
    <section>
        <h2>Audio de introduccion a la galeria de arte de vincent van gogh</h2>
        <audio src="/assets/audio_message.mp4" controls></audio>
    </section>
    <footer>
        <p>Contacto: Madrid, España, +54-2345677, vincentvangogh@galeria.com</p>
    </footer>
</body>
</html>
