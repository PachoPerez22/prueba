<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>
<body>
    
    <form>
        <br>
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>
    </br>
    <br>
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
</br>
<br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
            title="Debe contener al menos 8 caracteres, una letra mayúscula, una letra minúscula y un número." required>
</br>
</br>
        <label for="confirm_password">Confirmar contraseña:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
    </br>
<br>
        <label for="pais">País de residencia:</label>
        <select id="pais" name="pais">
        <option value="">Selecciona un país</option>
        <option value="AR">Argentina</option>
        <option value="BR">Brasil</option>
        <option value="CL">Chile</option>
        <option value="CO">Colombia</option>
        <option value="MX">México</option>
        <option value="VE">Venezuela</option>
        </select>
    </br>
    <br>
        <label for="fecha">Fecha de nacimiento:</label>
        <select id="fecha_naci" name="fecha_naci">
        <option value="">Día</option>
        <option value="01">01</option>
        <option value="02">02</option>
        <option value="03">03</option>
        <!-- Agregar más opciones de día -->
        </select>
    </br>
    <br>
        <select id="mes" name="mes">
        <option value="">Mes</option>
        <option value="01">Enero</option>
        <option value="02">Febrero</option>
        <option value="03">Marzo</option>
        <!-- Agregar más opciones de mes -->
        </select>
    </br>
    <br>
        <select id="año" name="año">
        <option value="">Año</option>
        <option value="2000">2000</option>
        <option value="2001">2001</option>
        <option value="2002">2002</option>
        <!-- Agregar más opciones de año -->
        </select>
    </br>
    <br>
        <label>Género:</label>
        <input type="radio" id="gender_male" name="gender" value="male">
        <label for="gender_male">Masculino</label>
        <input type="radio" id="gender_female" name="gender" value="female">
        <label for="gender_female">Femenino</label>
        <input type="radio" id="gender_other" name="gender" value="other">
        <label for="gender_other">Otro</label>
    </br>
    <br>
        <label for="terms">Acepto los términos y condiciones:</label>
        <input type="checkbox" id="terms" name="terms" required>
    </br>
        <input type="submit" value="Registrarse">
    </form>
    
</body>
</html>
