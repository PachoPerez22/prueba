<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodcutos Electronicos SPA</title>
</head>
<body>
    <h1>Productos Electronicos SPA</h1>

    <table>
        <thead>
        <tr>
            <th>Trimestre</th>
            <th >Ventas</th>
            <th >Gastos</th>
            <th >Beneficios</th>
        
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">trimestre</th>
            <td >1er trimestre</td>
            <td >2do trimestre</td>
            <td >3er trimestre</td>
        </tr>
        <tr>
            <th>Ventras trimestre</th>
            <td>1.250.999 </td>
            <td>1.980.000</td>
            <td>1.070.999</td>
        </tr>
        <tr>
            <th>Gastos Trimestre</th>
            <td>150.999 </td>
            <td>10.000</td>
            <td>100.999</td>
        </tr>
        <tr>
            <th>Beneficios Trimestre</th>
            <td>250.999 </td>
            <td>80.000</td>
            <td>070.999</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th>TOTAL</th>
            <td>Suma ventas</td>
            <td>Suma gastos</td>
            <td>Suma Beneficios</td>
        </tr>
    </tfoot>
        
    
</table>     
</body>
</html>
